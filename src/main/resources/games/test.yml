name: "测试小游戏"
desc: "小型地图，建议1v1、2v2"
type: pvp
active: false
#最大队伍人数
max-parties: 2
#队伍中最大玩家数
max-members: 2
#指定这个游戏的世界名字
#世界随着游戏创建而创建，随着游戏释放而重置
world-name: "world"
#预制好的地形文件
schema-file: ""
#世界的基线高度
base-height: 64
#环境，影响天空盒子视觉效果, NORMAL, NETHER, THE_END
environment: normal
#复活只有的无敌时间
invincible-period: 5
#地图资源
resources:
  #计时器
  timer:
    period: 20
    freq: 120

  experience:
    base: 100
    multiple: 2

  items:
    - "emerald:4,emerald:8,emerald:12,emerald:16,emerald:20,emerald:24,emerald:28,emerald:32,diamond:1,diamond:2,diamond:3,diamond:4;-11,73,-15"
    - "oak_log:16,spruce_log:16,jungle_log:16,acacia_log:16,dark_oak_log:16;37,73,29"
    - "oak_log:32,spruce_log:32,jungle_log:32,acacia_log:32,dark_oak_log:32,oak_log:64,spruce_log:64,jungle_log:64,acacia_log:64,dark_oak_log:64;35,74,41"
    - "oak_log:16,spruce_log:16,jungle_log:16,acacia_log:16,dark_oak_log:16;23,74,39"
modes:


translate:
  item-pickup: "%party_name% 完成了额外目标, 表现分加 %score%"

period:
  wait: 120
  game: 120
  finish: 60

spawn:
  protection:
    range: 10

  default:
    world: world
    x: 0
    y: 0
    z: 0
    yaw: 0
    pitch: 0
  host:
  guest:

titles:
  start:
    title: "&6游戏开始"
  finish:
    title: "&c游戏结束"
  win:
    title: "&a胜利"
  loose:
    title: "&c失败"

scoreboard:
  title: "&f&l%name%"
