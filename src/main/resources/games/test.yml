type: pvp
active: false
#最大队伍人数
max-parties: 2
#队伍中最大玩家数
max-members: 2
#指定这个游戏的世界名字
#世界随着游戏创建而创建，随着游戏释放而重置
world-name: "world"
#预制好的地形文件
